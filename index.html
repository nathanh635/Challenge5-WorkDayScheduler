<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
  ></script>
  <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"
></script>
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>

  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>

    </header>
    <p id="dataSaved"></p>
    <div class="container">
      <!-- Timeblocks go here -->
      <div id="9am" class="row hour">
          <p>9AM</p>
          <input type="text" class="time-block" name="9am" data-startTime="09:00" data-endTime="09:59" placeholder="" />
          <button id="0" class="saveBtn">
            <i class="fas fa-save"></i>
          </button>
      </div>
      <div id="10am" class="row hour">
        <p>10AM</p>
        <input type="text" class="time-block" name="10am" data-startTime="10:00" data-endTime="10:59" placeholder="" />
        <button id="1" class="saveBtn">
          <i class="fas fa-save"></i>
        </button>
      </div>
      <div id="11am" class="row hour">
        <p>11AM</p>
        <input type="text" class="time-block" name="11am" data-startTime="11:00" data-endTime="11:59"placeholder="" />
        <button id="2" class="saveBtn">
          <i class="fas fa-save"></i>
        </button>
      </div>
      <div id="12pm" class="row hour">
        <p>12PM</p>
        <input type="text" class="time-block" name="12pm" data-startTime="12:00" data-endTime="12:59"placeholder="" />
        <button id="3" class="saveBtn">
          <i class="fas fa-save"></i>
        </button>
      </div>
      <div id="1pm" class="row hour">
        <p>1PM</p>
        <input type="text" class="time-block" name="1pm" data-startTime="13:00" data-endTime="13:59"placeholder="" />
        <button id="4" class="saveBtn">
          <i class="fas fa-save"></i>
        </button>
      </div>
      <div id="2pm" class="row hour">
        <p>2PM</p>
        <input type="text" class="time-block" name="2pm" data-startTime="14:00" data-endTime="14:59"placeholder="" />
        <button id="5" class="saveBtn">
          <i class="fas fa-save"></i>
        </button>
      </div>
      <div id="3pm" class="row hour">
        <p>3PM</p>
        <input type="text" class="time-block" name="3pm" data-startTime="15:00" data-endTime="15:59"placeholder="" />
        <button id="6" class="saveBtn">
          <i class="fas fa-save"></i>
        </button>
      </div>
      <div id="4pm" class="row hour">
        <p>4PM</p>
        <input type="text" class="time-block" name="4pm" data-startTime="16:00" data-endTime="16:59"placeholder="" />
        <button id="7" class="saveBtn">
          <i class="fas fa-save"></i>
        </button>
      </div>
      <div id="5pm" class="row hour">
        <p>5PM</p>
        <input type="text" class="time-block" name="5pm" data-startTime="17:00" data-endTime="17:59"placeholder="" />
        <button id="8" class="saveBtn">
          <i class="fas fa-save"></i>
        </button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
